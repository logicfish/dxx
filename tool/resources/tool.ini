[tools]
organizationName = "Logicfish Solutions"
applicationName = "DXX Project tool"
configFile = "tool.conf"
configDefaults = "tool-default.conf"
lang = "tool-enGB"
symbolicName = "dxx:tool"
runtimeModule = "dxx.tool.ToolsModule"

[cmd]
commands = "init,install,lang,cfg,update"

[tools.app]
ID = "dxx.tool"
genSourceDir = "source/gen"
appId = "app.ID"

[args]
type = "dxx.args.type"
define = "dxx.args.define"
param = "dxx.args.param"

[cmd.init]
help = "cmd_init_help"
workflow = "dxx.wf.init"

[cmd.install]
help = "cmd_install_help"
workflow = "dxx.wf.install"

[cmd.update]
help = "cmd_update_help"
workflow = "dxx.wf.update"

[cmd.cfg]
help = "cmd_cfg_help"
workflow = "dxx.wf.cfg"

[cmd.lang]
help = "cmd_lang_help"
workflow = "dxx.wf.lang"

[toolsMessages]
ERR_TOOL_NOT_FOUND = "err_tool_not_found"

[build]
