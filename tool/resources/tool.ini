[tools]
organizationName = "Logicfish Solutions"
applicationName = "DXX Project tool"
configFile = "tool.conf"
configDefaults = "tool-default.conf"
lang = "tool-enGB"
symbolicName = "dxx:tool"
runtimeModule = "dxx.tool.ToolsModule"

[cmd]
commands = "init,install"

[cmd.init]
help = "cmd_init_help"
workflow = "dxx.wf.init"

[cmd.install]
help = "cmd_install_help"
workflow = "dxx.wf.install"

[cmd.update]
help = "cmd_update_help"
workflow = "dxx.wf.update"

[toolsMessages]
ERR_TOOL_NOT_FOUND = "err_tool_not_found"

