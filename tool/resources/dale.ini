[build]
lang = "tool-enGB"
arch = "x86_64"
debugs = "Module,Loader,Plugin"
buildType = "debug"
config = "dxx-tool-console"
properties = "resources/dale.json"
vayneDirs = "resources/templates/dxx/autogen/autogen.d,resources/templates/model/runtime,resources/templates/model/generator,resources/templates/model/application"
autogenTemplate = "templates/dxx/autogen/autogen.d"

[appVars.app]
ID = "dxxtool"
name = "DXX Tool"

[generators.autogen]
id = "autogen"
dir = "resources/templates/dxx/autogen"

[generators.appmodel]
id = "appmodel"
dir = "resources/templates/model/application"

[generators.runtime]
id = "runtime"
dir = "resources/templates/model/runtime"

[generators.generator]
id = "generator"
dir = "resources/templates/model/generator"

[generators.libraryTarget]
id = "libraryTarget"
dir = "resources/templates/targets/library"

[generators.shellTarget]
id = "shellTarget"
dir = "resources/templates/targets/shell"
