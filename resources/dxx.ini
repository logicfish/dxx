[app]
organizationName = "Logicfish Solutions"
applicationName = "DXX"
applicationURL = "https://github.com/logicfish/dxx"
configFile = "dxx.conf"
configDefaults = "dxx-default.conf"
createDefaultConfig = true
lang = "lang-enGB"
symbolicName = "dxx"
sourceRepository = "https://github.com/logicfish/dxx"
containerFile = "dxx.json"

[keys]
applicationName = "dxx.applicationName"
organisationName = "dxx.organisationName"
packageVersion = "dxx.packageVersion"
packageTimestamp = "dxx.packageTimestamp"
packageTimestampISO = "dxx.packageTimestampISO"
compilerName = "dlang.compilerName"
compilerVersionMajor = "dlang.compilerVersionMajor"
compilerVersionMinor = "dlang.compilerVersionMinor"
compileTimestamp = "dlang.compileTimestamp"

hostOS = "platform.host"
unitTest = "platform.unitTest"
buildType = "platform.buildType"

dxxModule = "dxx.module"

currentDir = "app.currentDirectory"
appDir = "app.appDirectory"
commandLine = "app.commandLine"
appCommandLine = "app.appCommandLine"
commandLinePassthrough = "app.commandLinePassthrough"
moduleFile = "app.moduleFile"
appVersion = "app.appVersion"
appName = "app.name"
appFileName = "app.appFileName"
appBaseName = "app.appBaseName"

workspaceName = "dxx.workspace.name"

pluginDirs = "dxx.config.pluginDirs"

[serviceConstants]
PROPERTY_OBJECTCLASS = "dxx.app.service.objectClass"
PROPERTY_PLUGINID = "dxx.app.service.pluginId"
PROPERTY_OBJECTTYPES = "dxx.app.service.objectTypes"
NOTIFICATION_TYPEID = "dxx.app.service.notifyTypeId"


[envKeys]
configFile = "DXX_CONFIG_FILE"
containerFile = "DXX_CONTAINER_FILE"

[vars]
dateTimeFormat = "%d-%d-%d %d:%d:%d"

[messages]
MSG_NOT_INITIALISED = "err_not_initialised"
MSG_CONFIG_DIR = "err_config_dir"
MSG_CONFIG_NOT_FOUND = "err_config_not_found"
MSG_BANNER = "msg_banner"
MSG_APP_TITLE = "msg_app_title"
MSG_APP_NAME = "msg_app_name"
MSG_ERR_PROC_WAITING = "err_proc_waiting"
MSG_ERR_NONUNICODE_PROC_OUTPUT = "err_nonunicode_proc_output"
MSG_PROC_RUN = "msg_proc_run"
MSG_ERR_PROC_NOT_FOUND = "err_proc_not_found"
MSG_ERR_PROC_RUN = "err_proc_run"
MSG_ERR_PROC_REDIR = "err_proc_redir"
MSG_ERR_PROC_UNKNOWN = "err_proc_unknown"
MSG_ERR_PROC_WAITING_STDOUT = "err_proc_waiting_stdout"
MSG_ERR_PROC_WAITING_STDERR = "err_proc_waiting_stderr"
MSG_PROC_WAITING = "msg_proc_waiting"
MSG_PROC_READWAITING = "msg_proc_readwaiting"
MSG_PROC_KILL = "msg_proc_kill"
MSG_CONFIG_DEFAULT = "msg_config_default"
MSG_CONFIG_INIT = "msg_config_init"
MSG_CONFIG_INIT_DEFAULT = "msg_config_init_default"
MSG_ERR_SCRIPT_RUNTIME = "err_script_runtime"
MSG_ERR_SCRIPT_UNDEFINED_FUNCTION = "err_script_undef"
